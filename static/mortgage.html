<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage Visualization</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/stackedbar.js"></script>
    <link rel="stylesheet" href="css/mortgage.css">
  </head>
  <body>
    <div>
      <svg id="chart">
        <g id="rects"></g>
        <text id="details" x="15" y="20" dy="0"></text>
      </svg>
      <span id="stackedBar"></span>
    </div>
    <div id="vars">
      <div>Principal is amount after down payment.</div>
      <div>A $200k house with a 20% down payment</div>
      <div>has a mortgage with a $160k principal</div>
      <div>
        <label>Principal: </label><input class="mortVar" id="minPrincipal" type="number" />-<input class="mortVar" id="maxPrincipal" type="number" />
      </div>
      <div>
        <label>APR (%): </label><input class="mortVar" id="minRate" type="number" />-<input class="mortVar" id="maxRate" type="number" />
      </div>
      <div>
        <label for="term">Term (years): </label><input type="number" id="term" min="1" max="30" />
      </div>
    </div>
    <div id="bible">
      <a href="http://www.esvbible.org/Proverbs+22/" target="_blank">wisdom</a>
    </div>
    <div id="attrib">
      <a href="https://github.com/AdamLiechty">adam</a>
      <span>@</span>
      <a href="http://doubledutch.me/about.html">doubledutch</a>
    </div>
    <script src="js/mortgage.js"></script>
  </body>
</html>
